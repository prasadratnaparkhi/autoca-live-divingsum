<div class="help-widget p-4">
  <h2 class="mb-4 text-xl font-semibold">Need Help?</h2>

  <form class="form-layout mb-4" (ngSubmit)="addItem()">
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newDate" name="date" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="newCategory" name="category" required>
          <mat-option value="Ask an expert">Ask an expert</mat-option>
          <mat-option value="Report a bug">Report a bug</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field flex-grow">
        <mat-label>Question</mat-label>
        <input matInput [(ngModel)]="newQuestion" name="question" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit"
        [disabled]="!newDate || !newCategory || !newQuestion">
        Add
      </button>
    </div>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.Date | date: 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<style>
  .p-4 {
    padding: 16px;
  }

  .mb-4 {
    margin-bottom: 16px;
  }

  .form-layout {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    align-items: flex-end;
  }

  .form-field {
    flex: 1 1 200px;
    min-width: 200px;
  }

  .mat-elevation-z8 {
    box-shadow: 0 8px 16px -8px rgba(0, 0, 0, 0.2),
      0 6px 10px 0 rgba(0, 0, 0, 0.14),
      0 1px 18px 0 rgba(0, 0, 0, 0.12);
  }

  table {
    width: 100%;
  }

  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }

    .form-field {
      width: 100%;
    }
  }
</style>
