<div class="container">
  <h2>Odometer Logs</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="reading">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reading </th>
      <td mat-cell *matCellDef="let element"> {{element.reading}} </td>
    </ng-container>

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h3>Add New Odometer Reading</h3>
  <form (ngSubmit)="addItem()">
    <mat-form-field>
      <mat-label>Position</mat-label>
      <input matInput type="number" [(ngModel)]="newPosition" name="position"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newDate" name="date"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Reading</mat-label>
      <input matInput type="number" [(ngModel)]="newReading" name="reading"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Place</mat-label>
      <input matInput type="text" [(ngModel)]="newPlace" name="place" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <img src="assets/add-icon.png" class="button-icon"> Add
    </button>
  </form>
</div>
