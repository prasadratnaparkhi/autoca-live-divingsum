<div class="container">
  <h2>Service History</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="servicedon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Date </th>
      <td mat-cell *matCellDef="let element"> {{element.servicedon | date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="kms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kilometers </th>
      <td mat-cell *matCellDef="let element"> {{element.kms}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h3>Add New Service Record</h3>
  <form (ngSubmit)="addItem()">
    <mat-form-field>
      <mat-label>Service Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newServiceDate"
        name="servicedon" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Kilometers</mat-label>
      <input matInput type="number" [(ngModel)]="newKms" name="kms" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput type="text" [(ngModel)]="newType" name="type" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
</div>
