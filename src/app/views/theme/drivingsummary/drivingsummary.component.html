<div class="container">
  <h2>Activities</h2>
  <h3> Last Week's Driving Summary</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="drivedon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drived on </th>
      <td mat-cell *matCellDef="let element"> {{element.drivedon | date}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration (mins)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distance (kms)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
