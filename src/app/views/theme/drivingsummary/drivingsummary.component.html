<div class="container">
  <h2>Driving Summary</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="drivedon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drived on </th>
      <td mat-cell *matCellDef="let element"> {{element.drivedon | date}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration (mins)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distance (kms)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h3>Add New Driving Record</h3>
  <form (ngSubmit)="addItem()">
    <mat-form-field>
      <mat-label>Drived on</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newDrivedon"
        name="drivedon" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Duration</mat-label>
      <input matInput type="number" [(ngModel)]="newDuration" name="duration"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Distance</mat-label>
      <input matInput type="text" [(ngModel)]="newDistance" name="distance"
        required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
</div>
