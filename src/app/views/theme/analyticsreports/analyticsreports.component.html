<div class="container mt-5">
  <h1>Analytics Report</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of reportData">
        <td>{{ datePipe.transform(data.date, 'yyyy-MM-dd') }}</td> <td>{{ formatDuration(data.duration) }}</td>
        <td>{{ (data.distance / 1000).toFixed(2) }} km</td> </tr>
    </tbody>
  </table>
</div>
