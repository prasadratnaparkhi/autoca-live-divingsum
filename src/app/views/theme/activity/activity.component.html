<div class="container">
  <h2>Activities</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="drivedon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drived on </th>
      <td mat-cell *matCellDef="let element"> {{element.drivedon | date}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration (mins)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distance (kms)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="activity-record-container">
  <h3 class="activity-record-title">ðŸš— Add New Activity Record</h3>
  <form class="activity-record-form" (ngSubmit)="addItem()">
    
    <mat-form-field appearance="fill" class="activity-record-field">
      <mat-label>Drived on</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newDrivedon" name="drivedon" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="activity-record-field">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" [(ngModel)]="newDuration" name="duration" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="activity-record-field">
      <mat-label>Distance (km)</mat-label>
      <input matInput type="text" [(ngModel)]="newDistance" name="distance" required>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="activity-record-button">
      âž• Add Record
    </button>
  </form>
</div>
