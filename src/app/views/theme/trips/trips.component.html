<div class="container mt-5">
  <h1 class="text-center mb-4">Our Trips</h1>
  <div class="row">
    <div *ngFor="let trip of trips" class="col-lg-4 mb-4">
      <div class="card h-100">
        <img [src]="trip.imageUrl" class="card-img-top" alt="{{ trip.title }}">
        <div class="card-body">
          <h2 class="card-title">{{ trip.title }}</h2>
          <p class="card-text">{{ trip.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
